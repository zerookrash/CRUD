<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de Productos</h6>
       <table class="table table-sm table-hover">
         <tbody>
           <tr *ngFor="let product of productList">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
           </tr>
         </tbody>
       </table>
  </div>
</div>
