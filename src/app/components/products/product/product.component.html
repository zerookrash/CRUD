<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="form-group">
        <input type="text" 
        class="form-control" 
        name="name" 
        #name="ngModel" 
        [(ngModel)]="productService.selectedProduct.name" 
        placeholder="Nombre de Producto" >
      </div>
      <div class="form-group">
        <input type="text" 
        class="form-control" 
        name="category" 
        #category="ngModel" 
        [(ngModel)]="productService.selectedProduct.Categoria" 
        placeholder="Nombre de la Categoria">
      </div>
      <div class="form-group">
        <input type="text" 
        class="form-control" 
        name="location" 
        #location="ngModel" 
        [(ngModel)]="productService.selectedProduct.location"
        placeholder="Nombre de la Localidad">
      </div>
      <div class="form-group">
        <input type="number" 
        class="form-control" 
        name="price" 
        #price="ngModel" 
        [(ngModel)]="productService.selectedProduct.price"
        placeholder="Agrega el Precio">
      </div>

      <div class="form-grpup">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Agregar Producto
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)" >
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
